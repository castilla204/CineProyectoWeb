<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Los dos circulos -->
    <circle cx="60" cy="65" r="30" fill="black"/>  
    <circle cx="140" cy="55" r="40" fill="black"/> 
    
    <!-- El cuadrado -->
    <rect x="50" y="100" width="100" height="100" fill="black"/>
    
    <!-- el triangulo de dentro del cuadrado -->
    <polygon points="100,100 100,200 150,150" fill="red"/>
    
    <!-- triangulo de fuera del cuadrado -->
    <polygon points="200,100 200,200 150,150" fill="black"/>
</svg>